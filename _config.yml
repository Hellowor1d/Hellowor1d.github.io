# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hellowor1d's Blog
subtitle: 激情来的时候写代码，灵感来的时候写段子
description: 前端博客 javaScript Nodejs 技术 生活 Todo
author: 犀利一下下
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hellowor1d.github.io
baseurl: /
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md
 # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  ab_replace:
# highlighter: rouge

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Comments
duoshuo_username: hellowor1d
duoshuo_share: true


# Google Analytics
ba_track_id: '8d393b7b03a85328717992b6e2517904'  #百度统计ID
ga_track_id: 'UA-81280350-1'           # 你用Google账号去注册一个就会给你一个这样的id
ga_domain: auto                        # 如果你有自己的域名，在这里替换即可


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: HuxBlog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:Hellowor1d/Hellowor1d.github.io.git
  branch: master
